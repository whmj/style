<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
    .parent{
      overflow: hidden;
    }
    .chlidren{
     position: relative;
     width: 200px;
     height:100px;
     background: green;
     padding: 20px;
     top:20px;
    }
    .chlidren:after{
      left: 100%;
      content: " ";
      position: absolute;
      right: 0px;
      margin-top: 15px;
      height: 0px;
      width: 0px;
      border-width: 20px;
      border-color:transparent transparent transparent red; 
      border-style: solid;
    }
	</style>
</head>
<body>
	<div class="parent">
		<div class="chlidren"></div>
	</div>
</body>
</html>
