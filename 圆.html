<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
    #canvas{
    	border:1px solid gray; 

    }
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script type="text/javascript">
    window.onload=function(){
     
	var canvas=document.getElementById('canvas');
	canvas.width=600;
     canvas.height=600;
	var context=canvas.getContext("2d");
    context.beginPath();//一个状态开始
	context.moveTo(100,100);//顶点
	context.lineTo(200,200);
	context.lineTo(100,200);
	context.lineTo(100,100);//绘画的状态
	context.closePath();//一个状态结束
	context.lineWidth=5;//线条的大小
	context.strokeStyle="red";//线条的颜色
	context.fillStyle="red";//给绘画的状态里进行着色
	context.stroke();//绘画线条的方法
	context.fill();//着色的方法
    

    context.beginPath();
	context.moveTo(100,50);
	context.lineTo(200,150);
	context.closePath();
	context.strokeStyle="black";
	context.stroke();
     
    context.beginPath();
    context.arc(300,200,10,0,2*Math.PI,false);
    //从左到右的参数：前两个数字组成原点，半径，起始的位置，结束的位置，从顺时针开始绘画
    context.closePath();
    context.fillStyle='yellow';
    context.strokeStyle="red";
    
    context.stroke();
    context.fill();
}
</script>
</html>
